<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <main>
    <div class="container">
      <div class="profile_bg_container">

      </div>
      <div class="profile_stats_container">
        <div class="profile_image_container">
          <img class="profile_image" src="images/image-victor.jpg" alt="victor">
        </div>
        <div class="profile_name">
          <div class="profile_name_container">
            <h1>
              Victor Crest <span>26</span>
            </h1>
            <span class="profile_name_country">
              London
            </span>
          </div>
        </div>
        <div class="profile_stats">
          <div class="profile_stats_followers profile_stats_cell">
            <span class="profile_stats_number">
              80K
            </span>
            <span class="profile_stats_words"> 
              Followers
            </span>
          </div>
          <div class="profile_stats_likes profile_stats_cell">
            <span class="profile_stats_number">
              803K
            </span>
            <span class="profile_stats_words">
              Likes
            </span>
          </div>
          <div class="profile_stats_photos profile_stats_cell">
            <span class="profile_stats_number">
              1.4K
            </span>
            <span class="profile_stats_words">
              Photos
            </span>
          </div>
        </div>
      </div>
     
    </div>
  </main>
  

</body>
</html>
